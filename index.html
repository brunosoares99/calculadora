<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="display__result">
          <span class="display__result--calc"></span>
          <span class="display__result--value">
            
          </span>
        </div>
      </div>
      <div class="buttons">
        <button onclick="clearAll()" class="button operator__clear-all">Ac</button>
        <button onclick="clearOne()" class="button operator__clear">C</button>
        <button onclick="addOperator('/')" class="button operator__divide operator__buton">/</button>
        <button onclick="addOperator('*')" class="button operator__multiply operator__buton">*</button>
        <button onclick="addOperator('-')" class="button operator__subtract operator__buton">-</button>
        <button onclick="addOperator('+')" class="button operator__sum operator__buton">+</button>
        <button onclick="calcResult()" class="button operator__equal operator__buton">=</button>
        <div class="buttons__numbers">
          <button onclick="addValue(7)" class="button button__number">7</button>
          <button onclick="addValue(8)" class="button button__number">8</button>
          <button onclick="addValue(9)" class="button button__number">9</button>
          <button onclick="addValue(4)" class="button button__number">4</button>
          <button onclick="addValue(5)" class="button button__number">5</button>
          <button onclick="addValue(6)" class="button button__number">6</button>
          <button onclick="addValue(1)" class="button button__number">1</button>
          <button onclick="addValue(2)" class="button button__number">2</button>
          <button onclick="addValue(3)" class="button button__number">3</button>
          <button onclick="addValue(0)" class="button button__number">0</button>
          <button onclick="addValue('.')" class="button button__decimal">.</button>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
